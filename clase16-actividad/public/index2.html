<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECommerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <header class="header nav-fill bg-success text-center p-3">
    <h1 class="h1">Shopping App</h1>
  </header>
  <main>
    <section class="container">
      <form onSubmit=" return anotherName()">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="inputName">Name</label>
          <div class="col-sm-10">
            <input class="form-control" id="inputName" name="title" type="text" placeholder="Name of the product">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="inputPrice">Price</label>
          <div class="col-sm-10">
            <input class="form-control" id="inputPrice" name="price" type="number" placeholder="Price of the product">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="inputThumb">Thumbnail</label>
          <div class="col-sm-10">
            <input class="form-control" id="inputThumb" name="thumbnail" type="text" placeholder="URL of the product">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-10">
            <button class="btn btn-warning" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </section>
    <hr>
    <section class="container">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Thumbnail</th>
          </tr>
        </thead>
        <tbody id="tabla"></tbody>
      </table>
      <div id="caja">
        
      </div>
    </section>
    <hr>
    <section class="container">
      <form onSubmit="return addMsg()">
        <input id="inpname" type="email" placeholder="Mail">
        <input id="inpmsg" type="text" placeholder="Message">
        <input class="btn btn-warning" type="submit" value="Send">
      </form>
      <div class="conversation" id="chat"></div>
    </section>
  </main>
  <button onclick="return getAllProducts()">Ver lista de productos</button>
  <ul id="btn-add-product">

  </ul>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./index.js"></script>
</body>
</html>
